<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1>Please Enter Your Choice</h1>
    <div class="container">
        <button
      onclick="
     let computerChoice = ComputerMove();
     alert(showResult('Rock' , computerChoice , result('Rock' , computerChoice)));
    "
    >
      <img src="./assets/rock.jpeg" alt="">
    </button>

    <button
      onclick="
    computerChoice = ComputerMove();
    alert(showResult('Paper' , computerChoice , result('Paper' , computerChoice)));

   "
    >
      <img src="./assets/pexels-photo-268349.webp" alt="">
    </button>
    <button
      onclick="
    computerChoice = ComputerMove();
    alert(showResult('Scissor' , computerChoice , result('Scissor' , computerChoice)));
    "
    >
      <img src="./assets/pexels-photo-4226901.webp" alt="">
    </button>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
